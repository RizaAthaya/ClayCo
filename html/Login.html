<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/Circle.svg" type="image/svg+xml">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css">
    <title>Clay Course</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="whole">
            <div class="left"> Clay Course</div>
            <div class="center">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a id="coursepage" href="/html/Courses.html">Courses</a></li>
                    <li> <a href="/html/FAQ.html">FAQ</a></li>
                    <li><a href="/html/About.html">About Us</a></li>
                </ul>
            </div>
            <div class="right">
                <a href="/html/Login.html"><button class="profile">Profile</button></a>
            </div>
            <div class="hamburger" id="burger">
                <img src="/assets/icon/hamburger.svg">
            </div>
            <div class="dropdownHid" id="DDb">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/html/Courses.html">Courses</a></li>
                    <li> <a href="/html/FAQ.html">FAQ</a></li>
                    <li><a href="/html/About.html">About Us</a></li>
                    <li><a href="/html/Login.html"><span class="span"
                                style="font-size: 16px; background-color: #a98484; width: 100%; text-align: center; border-radius: 10px;">Profile</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // Mendapatkan elemen heading berdasarkan id
        const DD = document.getElementById("DDb");
        const burger = document.getElementById('burger');

        // Fungsi handleClick untuk mengubah kelas dari elemen
        function handleClick() {
            // Menggunakan properti classList untuk menambahkan atau menghapus kelas
            if (DD.classList.contains("dropdownHid")) {
                DD.classList.remove("dropdownHid");
                DD.classList.add("dropdown");
                burger.classList.remove("hamburger");
                burger.classList.add('hamburger2');
            } else {
                DD.classList.remove("dropdown");
                DD.classList.add("dropdownHid");
                burger.classList.remove("hamburger2");
                burger.classList.add('hamburger');
            }
        }
        // Menambahkan event listener ke elemen heading untuk event click
        burger.addEventListener("click", handleClick);
    </script>

    <!-- LOGIN  -->
    <div class="login" id="top">
        <div class="whole">
            <h3 class="mainTitle">Login</h3>
            <div class="box">
                <h3 class="title">Email</h3>
                <input placeholder="Your Email" type="email" class="textinput">
                <h3 class="title">Password</h3>
                <input placeholder="Your Password" type="password" class="textinput">
                <div class="remember">
                    <div class="left">
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>
                    <h3 class="forgot">Forgot Password ?</h3>
                </div>
                <a href="/html/Courses.html"><button type="submit">Login</button></a>
                <h3 class="regis">Don't have an account yet? <a href="/html/Register.html"> Register Now !</a></h3>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <div class="footer">
        <div class="whole">
            <h3 class="title">Clay Course</h3>
            <h3 class="desc"> <a href="#top">Back to Top</a></h3>
            <h3 class="kontak show">Contact Us</h3> <br>
            <div class="bottom">
                <h3 class="text">Built by Kelompok 3 | Ayam Goreng Mail</h3>
                <h3 class="kontak hid">Contact Us</h3>
                <div class="image">
                    <img src="../assets/icon/Email.svg">
                    <img src="../assets/icon/Facebook.svg">
                    <img src="../assets/icon/Youtube.svg">
                    <img src="../assets/icon/Instagram.svg">
                    <img src="../assets/icon/Twitter.svg">
                    <img src="../assets/icon/Tiktok.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
